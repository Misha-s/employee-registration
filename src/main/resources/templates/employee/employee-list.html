<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Employee Register</title>
</head>
<body>

<div class="container" >
 <div class=" row justify-content-center align-items-center">
   <h2 class="p-5">Employee List</h2>
   <table class="table table-striped ">
     <thead >
     <tr>
       <th scope="col">First Name</th>
       <th scope="col">Last Name</th>
       <th scope="col">Age</th>
       <th scope="col">Address</th>
       <th scope="col">City</th>
       <th scope="col">State</th>
       <th scope="col">Zip Code</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="employee:${employees}">
       <td th:text="${employee.firstName}"></td>
       <td th:text="${employee.lastName}"></td>
       <td th:text="${#execInfo.getNow().get(1) - employee.birthday.getYear()}"></td>
       <td th:text="${employee.address + ' ' + employee.address2}"></td>
       <td th:text="${employee.city}"></td>
       <td th:text="${employee.state}"></td>
       <td th:text="${employee.zipCode}"></td>

     </tr>

     </tbody>
   </table>
 </div>

</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
